<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Select aircraft</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

<style type="text/css">
html, body {
	height: 100%;
	overflow-y: auto;
}
body {
	background-color: #30383d;
	color: #777e82;
}
h3 {
	margin: 40px 0 0 0;
}
h3:first-child {
	margin: 0;
}
.container {
	position: relative;
	top: 50%;
	transform: translateY(-50%);
}
</style>

<script type="module">
import { Config } from './Config.js';
import defaultAircraft from './DefaultAircraftPanels.js';

var aircraft = {};
if (!Config.skipDefaultAircraft) {
	$.extend(aircraft, defaultAircraft.list());
}
if (Config.aircraft !== 'undefined') {
	$.extend(aircraft, Config.aircraft);
}

var $aircraftList = $('#aircraft-list');
Object.keys(aircraft).forEach(function(key) {
	$aircraftList.append('<h3>'+ aircraft[key].name +'</h3>');
	Object.values(aircraft[key].panels).forEach(function(panel) {
		$aircraftList.append('<a href="index.htm?config='+ aircraft[key].path +'/'+ panel.file +'" class="btn btn-secondary">'+ panel.name +'</a>');
	});
});
</script>

</head>
<body>
	<div class="container" style="text-align: center; line-height: 3">
		<div id="aircraft-list"></div>
	</div>
</body>
</html>
